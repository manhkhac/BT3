<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo Layout</title>
	<link rel="stylesheet" href="css/myCSS.css">
	<style>
		#anh img{
			width: 200px;
			height: 180px;
			margin-left: 50px;
			margin-top: 60px;
		}
		.maunen{
			background-color: #FF6633;
		}
		#anh{
			width: 300px;
			height:300px;
			float: left;
		}
		#table{
			width: 700px;
			height: 300px;
		}
		h1{
			padding: 10px;
			color: #FFFF33;
		}
		.rong{
			width: 200px;
		}
		.giua{
			text-align: center;
		}
		.nen{
			background-color: #EEEEEE;
		}
		
	</style>

</head>
<body>
	
	<div id="wrapper">
		<!-- START banner  -->
		<div id="banner">
			<img src="image/banner.png" width="100%", height="200px" />
		</div>
		<!-- END banner  -->

		<div id="menu">
			<form id="box">
				<input type="text" name="search" placeholder="Search..">
			</form>
			
		</div>

		<div id="main">
			<div id="left" class="content">
				
				<ul style="padding-left: 6%"><br>
					<a href="bai1.html"><li>Bài 1</li></a>
					<a href="bai2.html"><li>Bài 2</li></a>
					<a href="bai3.html"><li>Bài 3</li></a>
					<a href="bai4.html"><li>Bài 4</li></a>
					<a href="bai5.html"><li>Bài 5</li></a>
					<a href="bai6.html"><li>Bài 6</li></a>
					<a href="bai7.html"><li>Bài 7</li></a>
					<a href="bai8.html"><li>Bài 8</li></a>
					<a href="bai9.html"><li>Bài 9</li></a>
				</ul>

			</div>

			<div id="right" class="content">
				<div style="padding-top: 3%; padding-left: 10%">
					<h3><u><i>Bài 5:</i></u></h3><br>


					<div id="anh" class="maunen">
						<img src="https://mytourcdn.com/upload_images/Image/Location/12_2_2015/tranh-ve-hoi-an-9.jpg" />
					</div>
					<div id="table" class="maunen">
						<p>
							<h1>Các món ngon hà nội</h1>
						</p>
						<table border="1" cellpadding="0" cellspacing="0">
							<tr style="color: #EEEEE; background-color: #33FF33">
								<th class="giua">STT</th>
								<th class="rong">Tên món ăn</th>
							</tr>
							<tr class="nen">
								<td class="giua">1</td>
								<td class="rong">Bánh</td>
							</tr>
							<tr>
								<td class="giua">2</td>
								<td class="rong">Cháo lươn</td>
							</tr>
							<tr class="nen">
								<td class="giua">3</td>
								<td class="rong">Canh đắng</td>
							</tr>
							<tr>
								<td class="giua">4</td>
								<td class="rong">Bún bò</td>
							</tr>
							<tr class="nen">
								<td class="giua">5</td>
								<td class="rong">Cơm rang</td>
							</tr>
							<tr>
								<td class="giua">6</td>
								<td class="rong">Vịt quay</td>
							</tr>
							<tr class="nen">
								<td class="giua">7</td>
								<td class="rong">Bánh gai</td>
							</tr>
							<tr>
								<td class="giua">8</td>
								<td class="rong">Chả</td>
							</tr>
						</table>


					</div>
				</div>
			</div>
		</div>
		<div style="clear: both;"></div>
		<div id="footer">
			<img src="image/botton.png" width="100%" alt="">
		</div>
	</div>

</body>
</html>
